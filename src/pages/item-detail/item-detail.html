<ion-header>

  <ion-navbar color="secondary">
    <ion-title align="center">Item Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item><span float-left>{{orderItem.name}}</span> <span float-right>{{orderItem.category}}</span></ion-item>
  <ion-item>
    <span style="width:50%" float-left>
      <img width="150" height="150" src={{orderItem.imgURL}}>
      <div>${{orderItem.price}}</div>
    </span>
    <span style="width:50%" float-right text-justify text-wrap>{{orderItem.description}}</span>
  </ion-item>
  <ion-item><ion-label>Order Quantity: {{quantity}}</ion-label><ion-range [(ngModel)]="quantity" min="0" max="10" snaps default="1"></ion-range></ion-item>
  <ion-item><ion-label>Order Date: </ion-label><ion-datetime displayFormat="MMM DD, YYYY HH:mm" placeholder={{date}} [(ngModel)]="date"></ion-datetime></ion-item>
  <div text-center><button ion-button color="secondary" (click)=addToMyOrder(item)>Add to Order!</button></div>

</ion-content>
