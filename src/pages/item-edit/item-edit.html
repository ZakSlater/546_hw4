<ion-header>

  <ion-navbar color="secondary">
    <ion-title align="center">Item Edit</ion-title>
    <!--ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons-->
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>

    <ion-item>
      <ion-label floating>Dish Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Price (in USD)</ion-label>
      <ion-input type="number" [(ngModel)]="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select interface="popover" [(ngModel)]="category">
        <ion-option value="Dish">Dish</ion-option>
        <ion-option value="Dessert">Dessert</ion-option>
        <ion-option value="Drink">Drink</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Photo URL</ion-label>
      <ion-input type="url" [(ngModel)]="imgURL"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="secondary" (click)="saveItem()">Save</button>
  
</ion-content>
