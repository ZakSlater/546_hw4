  <ion-header>
    <ion-navbar color="secondary">
      <ion-title align="center">
        Menu
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content style="background-color: lightgray;">
    <ion-list>
      <ion-item-sliding style="background-color: lightgray;" *ngFor="let item of items">

        <ion-item>
          <ion-item><span float-left>{{item.name}}</span> <span float-right>{{item.category}}</span></ion-item>
          <ion-item>
            <span style="width:50%" float-left>
             <img width="150" height="150" src={{item.imgURL}}>
             <ion-item>
              <span float-left>${{item.price}} ea.</span>
              <span float-right><button ion-button color="secondary" (click)="viewItem(item)">View</button></span>
            </ion-item>
          </span>
          <span style="width:50%" float-right text-justify text-wrap>{{item.description}}</span>
        </ion-item>
      </ion-item>

      <ion-item-options slide="right">
        <button ion-button color="secondary" (click)="editItem(item)">Edit<ion-icon name="create"></ion-icon></button>
        <button ion-button color="danger" (click)="delete(item)">Delete<ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
