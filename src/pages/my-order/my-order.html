<ion-header>

  <ion-navbar color="secondary">
    <ion-title align="center">My Orders</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background-color: lightgray;" padding>
	<ion-item *ngFor="let item of items">
	<ion-item><span float-left>{{item.name}}</span> <span float-right>x{{item.quantity}}</span></ion-item>
    	<ion-item>
    		<span style="width:30%" float-left>${{item.totalPrice}}</span>
    		<span style="width:70%" float-right text-justify text-wrap>Ordered: {{item.deliveryTime}}</span>
    	</ion-item>
    	<div text-center>
        <span float-left><button ion-button color="secondary" (click)="viewItem(item)">View</button></span>
        <span float-right><button ion-button color="secondary" (click)=removeItemFromOrder(item)>Remove From Order</button></span>
      </div>
    </ion-item>
</ion-content>
