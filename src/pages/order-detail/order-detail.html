<ion-header>

  <ion-navbar color="secondary">
    <ion-title align="center">OrderDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item><span float-left>{{name}}</span> <span float-right>{{category}}</span></ion-item>
    	<ion-item>
    		<span style="width:50%" float-left>
    			<img width="150" height="150" src={{imgURL}}>
    			<div>${{price}} ea.</div>
    		</span>
    		<span style="width:50%" float-right text-justify text-wrap>{{description}}</span>
    	</ion-item>

</ion-content>
